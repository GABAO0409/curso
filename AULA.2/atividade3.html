<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site com CSS Completo</title>

  <!-- CSS externo -->
  <link rel="stylesheet" href="style.css">

  <!-- CSS interno -->
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .subtitulo {
      text-align: center;
      color: #555;
      font-size: 18px;
    }

    .botao {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .botao:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao Site de Exercício CSS</h1>
  <p class="subtitulo">Tudo que você precisa para praticar CSS em HTML!</p>

  <h2>Formulário de Contato</h2>
  <form id="formulario-contato">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="4" cols="30"></textarea><br><br>

    <button type="submit" class="botao">Enviar</button>
  </form>

</body>
</html>
