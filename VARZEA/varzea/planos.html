<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Planos - StreamPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #121212;
      --card: #1f1f1f;
      --text: #fff;
      --accent: #00cc66;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    header {
      background: #2b2b2b;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: var(--text);
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--accent);
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    .plano {
      background: var(--card);
      border-radius: 12px;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .plano h3 {
      margin-bottom: 10px;
    }

    .btn {
      margin-top: 15px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00b357;
    }

    footer {
      background: #2b2b2b;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
