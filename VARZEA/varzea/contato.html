
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - StreamPro</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #2b2b2b;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 50px;
      text-align: center;
    }

    form {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #2c2c2c;
      color: white;
    }

    .btn {
      background-color: #00cc66;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Menu de Navegação -->
  <nav>
    <a href="index.html">Início</a>
    <a href="planos.html">Planos</a>
    <a href="contato.html">Contato</a>
  </nav>

  <!-- Seção de Contato -->
  <section>
    <h2>Fale Conosco</h2>
    <p>Preencha o formulário abaixo para entrar em contato conosco.</p>

    <form>
      <input type="text" placeholder="Seu nome" required>
      <input type="email" placeholder="Seu e-mail" required>
      <textarea placeholder="Sua mensagem" rows="5" required></textarea>
      <button class="btn" type="submit">Enviar</button>
    </form>
  </section>

</body>
</html>

</body>
</html>
